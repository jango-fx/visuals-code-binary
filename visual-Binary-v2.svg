<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg viewBox="0 0 1920 1080" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700');

        .pink {
            fill: deeppink;
            stroke: deeppink;
        }

        .blue {
            fill: dodgerblue;
            stroke: dodgerblue;
        }

        .label {
            font-family: "Roboto", sans-serif;
            font-family: "IBM Plex Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            font-size: 30px;
            stroke: none;
        }

        .bit {
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
            font-size: 200px;
            text-anchor: middle;
            alignment-baseline: central;
        }

        .decimal {
            font-family: "Roboto", sans-serif;
            font-family: "IBM Plex Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 40px;
            text-anchor: middle;
            opacity: 0.3;
        }

        .frame {
            fill: none;
            rx: 15px;
        }
    </style>
    <rect width="1920" height="1080" fill="white" />
    <!-- <text x="960" y="540" class="bit">0000 0001</text> -->
    <g transform="translate(480, 615)">
        <text x="000" y="0" class="bit">0</text>
        <text x="120" y="0" class="bit">0</text>
        <text x="240" y="0" class="bit">0</text>
        <text x="360" y="0" class="bit">0</text>

        <text x="600" y="0" class="bit">1</text>
        <text x="720" y="0" class="bit">0</text>
        <text x="840" y="0" class="bit">1</text>
        <text x="960" y="0" class="bit">0</text>
    </g>

    <g transform="translate(480, 675)">
        <text x="000" y="0" class="decimal">128</text>
        <text x="120" y="0" class="decimal">64</text>
        <text x="240" y="0" class="decimal">32</text>
        <text x="360" y="0" class="decimal">16</text>

        <text x="600" y="0" class="decimal">8</text>
        <text x="720" y="0" class="decimal">4</text>
        <text x="840" y="0" class="decimal">2</text>
        <text x="960" y="0" class="decimal">1</text>
    </g>

    <text x="1280" y="445" class="pink label">Bit</text>
    <rect width="120" height="170" x="calc(50% + 360px)" y="calc(50% + 5px)" transform="translate(-60,-85)" class="frame pink" />
    
    <text x="420" y="375" class="blue label">Byte</text>
    <rect width="1150" height="320" x="50%" y="calc(50% + 3px - 30px)" transform="translate(-580,-120)" class="frame blue" />
</svg>